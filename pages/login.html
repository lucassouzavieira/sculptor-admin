<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title> Sculptor Admin - Basic Admin Theme</title>
    <meta name="description" content="Sculptor-admin login page">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/app.css">
</head>
<body class="screenHeight loginPage">
<div class="loginBlock">
    <div class="flexRow">
        <form class="loginForm">
            <input class="formControl success" type="text" placeholder="Username"/>
            <input class="formControl success" type="password" placeholder="Password"/>
            <button class="radiusFit success">Login</button>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
        </form>
    </div>
</div>
</body>
</html>
